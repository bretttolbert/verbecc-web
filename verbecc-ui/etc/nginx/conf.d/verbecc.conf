upstream verbecc-svc {
    server verbecc-svc:8000;
    #server unix:/var/www/verbecc/verbecc.sock
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the verbecc-svc API requests to verbecc-svc
    # (see upstream verbecc-svc defined in top-level config)
    #
    location /verbecc/ {
        #include proxy_params;
        rewrite /verbecc/(.*) /$1 break;
        proxy_pass http://verbecc-svc;
        #proxy_pass http://unix:/var/www/verbecc/verbecc.sock;
    }
